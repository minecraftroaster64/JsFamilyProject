<html>
<head>

  </form>

<div>
  <form>
  <table id="tab1">
    <tr>
      <th>Country</th>

      <td><button id="saveBtn1" type="button">Save</button></td>
    </tr>
    <tr>
      <th>City</th>
      <td><input type="text" name="City" value="Utopia" id="td2"></td>
      <td><button id="saveBtn2" type="button">Save</button></td>

<div>
  <form>
  <table id="tab2">
    <tr>
      <th colspan="4" id="MEGA">|--CHILDREN--|</th>
    </tr>

      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Action</th>
    </tr>
    <tbody id="insertDaRows">
    </tbody>
  </table>
  </form>
</div>
<div>
  <form>
  <table>
